<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Countries</title>
  <link rel="shortcut icon" href="./images/world.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css">
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-text"></div>
      <h1>WORLD COUNTRIES LIST</h1>
      <p class="mgn-btn">Total Number Of Countries: <span class="total"></span></p>
      <p class="mgn-btn message">Countries <span class="status"></span> <span class="input-word"></span> are <span
          class="count"></span></p>
      <div class="buttons mgn-btn">
        <button class="btn starting-word">starting word</button>
        <button class="btn search-word">search with any word</button>
        <button class="btn sort"><i class="fas fa-sort-alpha-up"></i></button>
      </div>
      <div class="search mgn-btn">
        <input type="text" name="search-input" class="search-input" placeholder="Search Country...">
        <button class="btn search-icon"><i class="fas fa-search"></i></button>
      </div>
    </div>
    </div>
  </header>
  <section class="countries">
    <div class="wrapper">
      <div class="countries-grid"></div>
    </div>
  </section>
  <script src="./js/countries.js"></script>
  <script src="./js/function.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
